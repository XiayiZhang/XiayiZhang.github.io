<!doctype html><html>
<head>
    <meta charset="UTF-8">
    <title>Bomb Sweeper-经典扫雷</title>
        <style>
            html {
                font-size: 10px;
            }
            body {
                counter-reset: total cleared bombs flagged;
                font-size: 1.6rem;
                font-family: sans-serif;
            }
            H1 {
                font-size:2rem;
                margin:1rem auto;
                width:fit-content
           }
           #game {
               overflow:hidden;
               position:relative;
               margin:0 auto;
               background:lightgrey;
               width:fit-content;
               height:fit-content;
               padding:1rem;
               border:0.3rem outset lightgrey;
               border-radius:1rem;
           }
           .square {
               position: relative;
               float: left;
               display: block;
               width: 2rem;
               height: 2rem;
               border: 1px grey solid;
               background-color: lightgrey;
               text-align: center;
           }
           .square > label,
           .square > .flag {
               position: absolute;
               left: -0.1rem;
               top: -0.1rem;
               right: -0.1rem;
               bottom: -0.1rem;
               border: 0.2rem outset grey;
               background-color: darkgrey;
           }
           #flag-mode {
               display:none;
           }
           [for="flag-mode"],
           [for="show-bombs"] {
               display:block;
               margin:0 auto;
               width:fit-content;
               background:lightgrey;
               padding:0 0.5rem;
               border:2px outset grey;
               border-radius:0.5rem;
               margin:0.2rem auto;
           }
           #flag-mode:not(:checked) + [for="flag-mode"]:after {
               content:" OFF ";
               font-weight:bold;
           }
